<div class="container">
    <div class="row">

        <div class="container">
            <div style="margin-top: 1%;
            margin-bottom: 1%;" class="row">
                <div class="col text-center">
                    <span *ngIf="!connected"><button class="button" class="btn btn-success" (click)="startChat()">
                            <i class="fa fa-phone"></i>
                        </button>&nbsp;</span>

                    <span *ngIf="connected"><button class="button" class="btn btn-danger" (click)="endCall()">
                            <i class="fa fa-phone"></i></button>&nbsp;</span>
                    <span *ngIf="connected">
                        <span *ngIf="micSetti"><button class="button" class="btn btn-danger"
                                (click)="micSett('disable')">
                                <i class="fa fa-microphone"></i></button>&nbsp;</span>

                        <span *ngIf="!micSetti"><button class="btn btn-success" (click)="micSett('enable')">
                                <i class="fa fa-microphone"></i></button>&nbsp;</span>

                        <span *ngIf="vidSetti"><button class="button" class="btn btn-danger"
                                (click)="vidSett('disable')">
                                <i class="fa fa-video-camera"></i></button>&nbsp;</span>


                        <span *ngIf="!vidSetti"><button class="button" class="btn btn-success"
                                (click)="vidSett('enable')">
                                <i class="fa fa-video-camera "></i></button>&nbsp;</span>


                    </span>
                </div>
            </div>
        </div>



    </div>
